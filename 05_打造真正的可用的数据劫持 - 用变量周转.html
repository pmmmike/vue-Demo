<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            a: 12
        };

        // 别名
        var _a = obj.a;
        // 定义obj对象的a属性的隐藏属性
        Object.defineProperty(obj, 'a', {
            set(newValue) {
                _a = newValue;
            },
            get() {
                return _a;
            }
        });

        console.log(obj.a);
        obj.a = 77;
        obj.a++;
        obj.a++;
        obj.a++;
        console.log(obj.a);
    </script>
</body>

</html>
